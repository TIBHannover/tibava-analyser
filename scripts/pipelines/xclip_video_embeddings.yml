- pipeline: xclip_video_embeddings
  inputs:
    - video_id
  plugins:
    - plugin: x_clip_video_embedding
      parameters:
        fps: 5
      requires:
        video: video_id
      provides:
        image_features: image_embeddings
        video_features: video_embeddings
  outputs:
    - image_embeddings
    - video_embeddings
